<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap is cool!</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/my-bootstrap.css">
</head>
<body>

    <form class="container">

        <h1>
            Please Sign Up
            <small class="pull-right">
                <a href="/login.html">Log In</a>
            </small>
        </h1>

        <hr>

        <div class="row">
            <div class="col-md-6 col-lg-3">               
                <h2 class="text-center">Profile</h2>
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input id="usernmae" class="form-control" type="">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input class="form-control" id="email" type="">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input id="password" class="form-control" type="password">
                </div>
                <div class="form-group">
                    <label for="password_confirmation">Confirm Password</label>
                    <input id="password_confirmation" class="form-control" type="password">
                </div>
            </div>

            <div class="col-md-6 col-lg-3">
                <h2 class="text-center">Location</h2>
                <div class="form-group">
                    <label for="">Country</label>
                    <input type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">State</label>
                    <input type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">County</label>
                    <input type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">City</label>
                    <input type="text" class="form-control">
                </div>
            </div>

            <div class="col-md-6 col-lg-3">
                <h2 class="text-center">Address</h2>
                <div class="form-group">
                    <label for="">Billing Name</label>
                    <input type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Address Line 1</label>
                    <input type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Address Line 2</label>
                    <input type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Zip Code</label>
                    <input type="text" class="form-control">
                </div>
            </div>

            <div class="col-md-6 col-lg-3">
                <h2 class="text-center">Employer</h2>
                <div class="form-group">
                    <label for="">Name</label>
                    <input type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Address Line 1</label>
                    <input type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Address Line 2</label>
                    <input type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Zip Code</label>
                    <input type="text" class="form-control">
                </div>
            </div>
        </div>
        
        <hr>

        <div class="row">
            <div class="col-md-6 col-lg-4">
                <h2>What Kind Of Phone Do You Have?</h2>
                <div class="checkbox">
                    <label for="">
                        <input type="checkbox">
                        Samsung
                    </label>
                </div>
                <div class="checkbox">
                    <label for="">
                        <input type="checkbox">
                        Motorola
                    </label>
                </div>
                <div class="checkbox">
                    <label for="">
                        <input type="checkbox">
                        Nexus
                    </label>
                </div>
                <div class="checkbox">
                    <label for="">
                        <input type="checkbox">
                        iPhone < 5
                    </label>
                </div>
                <div class="checkbox">
                    <label for="">
                        <input type="checkbox">
                        iPhone 5
                    </label>
                </div>
                <div class="checkbox">
                    <label for="">
                        <input type="checkbox">
                        iPhone 6
                    </label>
                </div>
                <div class="checkbox">
                    <label for="">
                        <input type="checkbox">
                        Microsoft
                    </label>
                </div>
                <div class="checkbox">
                    <label for="">
                        <input type="checkbox">
                        LG
                    </label>
                </div>
                <div class="checkbox">
                    <label for="">
                        <input type="checkbox">
                        Sony
                    </label>
                </div>
                <div class="checkbox">
                    <label for="">
                        <input type="checkbox">
                        HTC
                    </label>
                </div>
                <div class="checkbox">
                    <label for="">
                        <input type="checkbox">
                        Blackberry
                    </label>
                </div>
                <div class="checkbox">
                    <label for="">
                        <input type="checkbox">
                        Other
                    </label>
                </div>
            </div>

            <div class="col-lg-8 col-md-6">
                <div class="row">
                    

                    <div class="col-md-12 col-lg-6">
                        <h2>Device Preference</h2>
                        <div class="radio">
                            <label for="">
                                <input type="radio">
                                Desktop
                            </label>
                        </div>
                        <div class="radio">
                            <label for="">
                                <input type="radio">
                                Tablet
                            </label>
                        </div>
                        <div class="radio">
                            <label for="">
                                <input type="radio">
                                Phone
                            </label>
                        </div>
                        <div class="radio">
                            <label for="">
                                <input type="radio">
                                Other
                            </label>
                        </div>
                    </div>

                    <div class="col-md-12 col-lg-6">
                        <h2>Filing Status</h2>

                        <div class="radio">
                            <label>
                                <input type="radio">
                                Single
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio">
                                Married Filing Jointly
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio">
                                Married Filing Separately
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio">
                                Head of Household
                            </label>
                        </div>
                    </div>

                    <div class="col-md-12">
                        <h2>This Past Year I Was (check all that apply)</h2>

                        <div class="checkbox">
                            <label for="">
                                <input type="checkbox">
                                Self-Employed
                            </label>
                        </div>
                        <div class="checkbox">
                            <label for="">
                                <input type="checkbox">
                                       Employed By A Small Company (< 50 employeed)
                            </label>
                        </div>
                        <div class="checkbox">
                            <label for="">
                                <input type="checkbox">
                                Employed By A Large Company (> 50 employees)
                            </label>
                        </div>
                        <div class="checkbox">
                            <label for="">
                                <input type="checkbox">
                                Employed Part-Time
                            </label>
                        </div>
                        <div class="checkbox">
                            <label for="">
                                <input type="checkbox">
                                Unemployed
                            </label>
                        </div>
                    </div>

                </div>
            </div>

        </div>

        <hr>

        <div class="row">
            <div class="col-sm-12">
                <div class="checkbox">
                    <label for="">
                        <input type="checkbox" checked>
                        Sign Me Up For The Newsletter!
                    </label>
                </div>

                <button type="submit" class="btn btn-block btn-primary">Submit</button>
            </div>
        </div>

    </form>

    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
</body>
</html>
