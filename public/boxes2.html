<!doctype html>
<html>
<head>
	<title>boxes</title>
	<link rel="stylesheet" type="text/css" href="/css/boxes2.css">
</head>
<body>
	<img class="codeup-ribbon" src="/img/codeup-ribbon.png" alt="Learn to code at codeup.com">
	<h1><a href="https://en.wikipedia.org/wiki/Visible_spectrum">Visible Spectrum Wavelengths</a></h1>

	<div class="container">

		<div class="box">
			<img class="arrow" src="/img/codeup-arrow.png"></img>
			<p class="red">620-750 nm</p>
		</div>

		<div class="box">
			<img class="arrow" src="/img/codeup-arrow.png"></img>
			<p class="orange">590-620 nm</p>
		</div>

		<div class="box">
			<img class="arrow" src="/img/codeup-arrow.png"></img>
			<p class="yellow">570-590 nm</p>
		</div>

		<div class="box">
			<img class="arrow" src="/img/codeup-arrow.png"></img>
			<p class="green">495-570 nm</p>
		</div>

		<div class="box">
			<img class="arrow" src="/img/codeup-arrow.png"></img>
			<p class="blue">450-495 nm</p>
		</div>

		<div class="box">
			<img class="arrow" src="/img/codeup-arrow.png"></img>
			<p class="purple">380-450 nm</p>
		</div>

	</div>
</body>
</html>
